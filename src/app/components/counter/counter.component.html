<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white lg:p-24 p-6 rounded-xl shadow-lg lg:w-1/2 w-11/12">
    <h1 class="lg:text-6xl text-3xl font-bold lg:mb-8 mb-10 text-center">
      Counter App
    </h1>
    <h1 class="text-xl font-bold lg:mb-24 mb-2 text-center">
      Counter: {{ count$ | async }}
    </h1>
    <div class="flex flex-col gap-6">
      <div class="flex lg:flex-row flex-col justify-between items-center gap-6">
        <button
          class="bg-red-500 lg:text-xl text-base font-semibold text-white py-4 lg:px-0 px-3 w-full rounded-lg hover:bg-red-600"
          (click)="decrement()"
        >
          Decrement
        </button>

        <button
          class="bg-gray-500 lg:text-xl text-base font-semibold text-white py-4 lg:px-0 px-3 w-full rounded-lg hover:bg-gray-600"
          (click)="reset()"
        >
          Reset
        </button>
        <button
          class="bg-green-500 lg:text-xl text-base font-semibold text-white py-4 lg:px-0 px-3 w-full rounded-lg hover:bg-green-600"
          (click)="increment()"
        >
          Increment
        </button>
      </div>
      <!-- Input and button below the group -->
      <div
        class="flex lg:flex-row flex-col justify-between gap-4 items-center mt-6"
      >
        <input
          type="number"
          placeholder="Increment by"
          class="border border-gray-300 p-4 rounded w-full"
          [(ngModel)]="incrementByValue"
        />
        <button
          class="bg-blue-500 lg:text-xl text-base font-semibold text-white py-4 lg:px-0 px-3 w-full rounded-lg hover:bg-blue-600"
          (click)="incrementBy()"
        >
          Increment By
        </button>
        <button
          class="bg-yellow-800 lg:text-xl text-base font-semibold text-white py-4 lg:px-0 px-3 w-full rounded-lg hover:bg-yellow-600"
          (click)="undoLastAction()"
        >
          Undo the last action
        </button>
      </div>
    </div>
  </div>
</div>
